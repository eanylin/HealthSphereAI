apiVersion: batch/v1
kind: Job
metadata:
  name: fhir-data-ingest-job
spec:
  template:
    metadata:
      name: fhir-data-ingest
    spec:
      containers:
      - name: fhir-data-ingest
        image: quay.io/tcorcoran/neo4j-ingest
        env:
        - name: TRANSFORMERS_CACHE
          value: "/tmp/huggingface"
      restartPolicy: Never
  backoffLimit: 0
  activeDeadlineSeconds: 3600  
  ttlSecondsAfterFinished: 100