apiVersion: apps/v1
kind: Deployment
metadata:
  name: fhir-chatbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fhir-chatbot
  template:
    metadata:
      labels:
        app: fhir-chatbot
    spec:
      containers:
      - name: fhir-chatbot
        image: docker.io/tnscorcoran/neo4j-chatbot:1.0
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"